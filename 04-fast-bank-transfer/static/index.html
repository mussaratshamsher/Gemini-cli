<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Bank Transfer</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Fast Bank Transfer</h1>

        <div class="form-container">
            <h2>Authenticate</h2>
            <form id="auth-form">
                <label for="auth-name">Name:</label>
                <input type="text" id="auth-name" name="name" required>
                <label for="auth-pin">PIN:</label>
                <input type="password" id="auth-pin" name="pin" required>
                <button type="submit">Authenticate</button>
            </form>
            <div id="auth-response"></div>
        </div>

        <div class="form-container">
            <h2>Bank Transfer</h2>
            <form id="transfer-form">
                <label for="sender-name">Your Name:</label>
                <input type="text" id="sender-name" name="sender_name" required>
                <label for="recipient-name">Recipient's Name:</label>
                <input type="text" id="recipient-name" name="recipient_name" required>
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" required>
                <button type="submit">Transfer</button>
            </form>
            <div id="transfer-response"></div>
        </div>
    </div>

    <script>
        document.getElementById('auth-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const name = document.getElementById('auth-name').value;
            const pin = document.getElementById('auth-pin').value;
            const response = await fetch('/authenticate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, pin_number: pin })
            });
            const result = await response.json();
            document.getElementById('auth-response').innerText = JSON.stringify(result);
        });

        document.getElementById('transfer-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const sender_name = document.getElementById('sender-name').value;
            const recipient_name = document.getElementById('recipient-name').value;
            const amount = document.getElementById('amount').value;
            const response = await fetch('/bank-transfer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ sender_name, receipents_name: recipient_name, amount: parseInt(amount) })
            });
            const result = await response.json();
            document.getElementById('transfer-response').innerText = JSON.stringify(result);
        });
    </script>
</body>
</html>
