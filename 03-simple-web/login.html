<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup - Car Rental</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">Car Rental</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li id="login-nav"><a href="login.html">Login/Signup</a></li>
                <li id="logout-nav" style="display: none;"><a href="#" id="logout-link">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main class="login-signup-page">
        <div class="form-container" data-aos="fade-up">
            <div class="form-toggle">
                <button id="login-toggle" class="active">Login</button>
                <button id="signup-toggle">Signup</button>
            </div>

            <form id="login-form" class="auth-form active">
                <h2>Login</h2>
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit" class="btn">Login</button>
            </form>

            <form id="signup-form" class="auth-form">
                <h2>Signup</h2>
                <input type="text" id="signup-name" placeholder="Name" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit" class="btn">Signup</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Car Rental. All Rights Reserved.</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
